<label>Sever Name</label>
<!--<input type="text" class="form-control" (input)="onUpdateServerName($event)">-->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!--<p [innerText] = "serverName"></p>-->

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="serverCreateionMethod()">
  Add Server
</button>
<p *ngIf="serverCreated; else noServer"> Server is created and name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No Server is created.</p>
</ng-template>
<br>
<app-server *ngFor="let server of servers"></app-server>
